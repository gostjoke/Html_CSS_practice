<!-- 固定定位: position: fixed --> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .g-container,.g-main{
            width: 200px;
            height: 200px;
        }
        .g-container{
            background: red;
            position: fixed; 
            /* fix 導致其消失 z-index */
        }
        .g-main{
            background: blue;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="g-container">1</div>
    <div class="g-main">2</div>
</body>
</html>
