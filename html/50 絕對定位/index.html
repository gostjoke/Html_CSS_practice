<!-- 絕對定位:  position:absolute -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .g-container{
            width: 300px;
            height: 300px;
            margin: 50px;
            border: 1px solid #ccc;
        }
        .g-content{
            position: absolute;
            left: 10px;
            top: 10px;
            width: 50px;
            height: 50px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="g-container">
        <div class="g-content"></div>
    </div>
</body>
</html>
