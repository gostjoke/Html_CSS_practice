<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style  type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            display: inline-block;
            font-size: 32px;
            width: 300px;
            height: 300px;
            background: red;
        }
        span{
            display: block;
            /* width: 100px; */
            height: 50px;
            background: pink;
        }
        .s-show{
            display: none;
        }

    </style>
</head>
<body>

<div>圖片</div>
<div>文字</div>

<span>1111</span>
<span>2222</span>

<div class="s-show"> 你顯示嗎? </div> 
<!-- 不顯示 will-->

</body>
</html>
