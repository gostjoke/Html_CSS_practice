1. 列表樣式: list-style

    去掉列表樣式: none;


2. 單行文字溢出顯示...

    overflow: hiden 文字隱藏
    white-space: nowrap;/* 不換行 */
    text-overflow: ellipsis: 規定當文本溢出元素時觸發

3. 多行文字溢出
    display: -webkit-box;
    -webkit-box-orient:vertical;
    -webkit-line-clamp:4;   ===> 在第幾行顯示
    overflow: hidden;
